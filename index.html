<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техника на говора</title>
    <style>
        #image {

        }

</head>

    }

    }

    if(randomNumber == 12){

    }   
    
    document.getElementById('result').innerText = `${combination}`
  
   });
 
    </script>
</body>
</html>
